<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Play UNO!</title>
    </head>
    <body>
        <section>
            <div id="home">
                <h1>Play UNO!</h1>
                <button id="start">start</button>
            </div>
        </section>
        <main>
            <!-- Bot hand -->
            <div id="botcards" class="hand">
                <div class="card" id="botclone">
                    <div class="circle">
                        <span>UNO</span>
                    </div>
                </div>
            </div>

            <!-- User hand -->
            <div id="usercards" class="hand">
                <button disabled class="card" id="userclone">
                    <div class="circle">
                        <span>0</span>
                    </div>
                </button>
            </div>

            <!-- Main game -->
             <h2>Bot turn</h2>
            <div id="main-game">
                <div class="card" id="top">
                    <div class="circle">
                        <span>0</span>
                    </div>
                </div>

                <!-- Deck -->
                <button disabled onclick="buyCard(1, 1)" id="back" class="card">
                    <div class="circle">
                        <span>UNO</span>
                    </div>
                </button>
            </div>
        </main>
        <script type="text/javascript" src="code.js"></script>
    </body>
</html>
